<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex justify-center  ">
        <div class="card h-auto border mainb pb-[1.2rem] rounded bg-[rgb(90, 211, 236)]  ">
            <h1 class="font-bold text-[2rem] mx-10 text-center mt-[2rem]">Currency Converter</h1>
            <div>
                <form action="" class="flex justify-center">
                    <input type="text" class="text rounded " id="taken-input">
                </form>
            </div>

            <div class="country-div mt-[2rem] ">
                <div class="dropdown-div mx-[4rem] flex " id="from-dropdown-div">
                    <select id="from-currency" class="country"  name="country">
                        <option value="USD" class="" >USA</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">British Pound</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="AUD">Australian Dollar</option>
                        <option value="JPY">Japanese Yen</option>
                        <option value="INR">Indian Rupee</option>
                        <option value="NZD">New Zealand Dollar</option>
                        <option value="ZAR">South African Rand</option>
                        <option value="BGN"> Bulgarian Lev </option>
                    </select>
                    <div class="mt-3 ms-5 me-5 to">TO</div>

                    <select id="to-currency" class="country" name="country">
                        <option value="INR">Indian Rupee</option>
                        <option value="USD">USA</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">British Pound</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="AUD">Australian Dollar</option>
                        <option value="JPY">Japanese Yen</option>
                        <option value="NZD">New Zealand Dollar</option>
                        <option value="ZAR">South African Rand</option>
                        <option value="BGN"> Bulgarian Lev </option>
                    </select>

                </div>
                <div class="dropdown-div mx-24 flex justify-between" id="from-dropdown-div">
                </div>
                <div class=" rounded mt-5 flex justify-center'">
                    <button class="btn">
                        Convert
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
