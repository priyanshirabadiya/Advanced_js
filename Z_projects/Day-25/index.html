<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex justify-center  ">
        <div class="card h-auto w-[30rem] pb-[1.2rem] rounded bg-[#B1A9B1]  ">
            <h1 class="font-bold text-[2rem] mx-10 text-center mt-[2rem]">Convert USD to INR</h1>
            <div>
                <form action="" class="flex justify-center">
                    <input type="text" class="text rounded " id="taken-input" >
                </form>
            </div>

            <div class="country-div  ">
                <div class="dropdown-div mx-24 flex justify-between" id="from-dropdown-div">
                    <div class="flex justify-center  ">
                        <label for="from-option" class="dropdown-label mt-2 absolute label font-bold "
                            id="from-label">From:</label>
                        <div class="select-wrapper mt-7 ">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="country flag" class="flag-img" />
                            <h1 class="ms-2">USD</h1>
                        </div>
                    </div>
                    <div class="flex justify-center  ">
                        <label for="from-option" class="dropdown-label mt-2 label font-bold" id="from-label">To:</label>
                        <div class="select-wrapper mt-7 ">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="country flag" class="flag-img" />
                            <h1 class="ms-2">India</h1>
                        </div>
                    </div>
                </div>
                <h1 class="font-bold text-[2rem] mx-10 text-center">OR</h1>
                <div class="dropdown-div mx-24 flex justify-between" id="from-dropdown-div">
                    <div class="flex justify-center  ">
                        <label for="from-option" class="dropdown-label mt-2 absolute label font-bold "
                            id="from-label">From:</label>
                        <div class="select-wrapper mt-7 ">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="country flag" class="flag-img" />
                            <h1 class="ms-2">India</h1>
                        </div>
                    </div>
                    <div class="flex justify-center  ">
                        <label for="from-option" class="dropdown-label mt-2 label font-bold" id="from-label">To:</label>
                        <div class="select-wrapper mt-7 ">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="country flag" class="flag-img" />
                            <h1 class="ms-2">USD</h1>
                        </div>
                    </div>
                </div>
                <div class="ms-[8rem] rounded mt-5 flex justify-center'">
                    <button class="btn">
                        Convert to INR
                    </button>
                </div>
                <div class="ms-[8rem] rounded mt-5 flex justify-center'">
                    <button class="btn-1">
                        Convert to USD
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" ></script>
</body>

</html>
